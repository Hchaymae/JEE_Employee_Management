<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet  library="webjars" name="bootstrap/5.3.3/css/bootstrap.css"/>
    <title>Liste of Employees</title>
</h:head>

<h:body>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 border border-primary rounded p-3">
                <div>
                    <h:outputText class="h1" value="Employee List"/>
                </div>
                <br/>
                <div class="container">
                    <h:messages globalOnly="true" infoClass="alert alert-success" errorClass="alert alert-danger" warnClass="alert alert-warning"    style="list-style: none" />
                </div>
                <hr/><br/>
                <h:form>
                    <div>
                        <h:outputLink style="text-decoration: none; color:cornflowerblue;" value="addEmployee.xhtml">Add Employee</h:outputLink>
                        <h:outputText value=" | " escape="false" />
                        <h:outputLink style="text-decoration: none; color:cornflowerblue;" value="affectation.xhtml">Back To Home</h:outputLink>
                    </div>
                    <h:dataTable id="employeeTable" var="employee" value="#{appBean.employeesList}"  styleClass="table table-striped" style="width:100%!important;">
                        <h:column class="w-15">
                            <f:facet  name="header">Id</f:facet>
                            <h:outputText value="#{employee.id}" />
                        </h:column>
                        <h:column class="w-20">
                            <f:facet  name="header">Name</f:facet>
                            <h:outputText  value="#{employee.name}"/>
                        </h:column>
                        <h:column class="w-20">
                            <f:facet  name="header">Email</f:facet>
                            <h:outputText value="#{employee.email}" />
                        </h:column>
                        <h:column class="w-20">
                            <f:facet  name="header">Post</f:facet>
                            <h:outputText value="#{employee.post.name()}" />
                        </h:column>
                        <h:column class="w-20">
                            <f:facet name="header">Skill</f:facet>
                            <ui:repeat value="#{employee.skills}" var="skill">
                                <h:outputText value="#{skill.skill}"/><br/>
                            </ui:repeat><br/>
                        </h:column>
                        <h:column class="w-25">
                            <f:facet name="header">Projects</f:facet>
                            <ui:repeat value="#{employee.employeeProjects}" var="project">
                                <h:outputText value="#{project.project.name}  (#{project.charge} %)"/><br/>
                            </ui:repeat><br/>
                        </h:column>
                        <h:column class="w-25">
                            <f:facet name="header">Action</f:facet>
                            <h:commandButton value="Remove" action="#{appBean.delete(employee.id)}" type="submit" class="btn btn-danger text-center"/>
                        </h:column>
                    </h:dataTable>

                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
